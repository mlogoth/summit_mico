effort_finger_trajectory_controller:
    constraints:
      goal_time: 1.0
      mico_joint_finger_1:
        goal: 0.02
        trajectory: 0.05
      mico_joint_finger_2:
        goal: 0.02
        trajectory: 0.05
      stopped_velocity_tolerance: 0.02
    gains:
      mico_joint_finger_1:
        d: 0
        i: 0
        i_clamp: 1
        p: 10
      mico_joint_finger_2:
        d: 0
        i: 0
        i_clamp: 1
        p: 10
    joints:
    - mico_joint_finger_1
    - mico_joint_finger_2
    type: effort_controllers/JointTrajectoryController

effort_joint_trajectory_controller:
    constraints:
      goal_time: 1.0
      mico_joint_1:
        goal: 0.02
        trajectory: 0.05
      mico_joint_2:
        goal: 0.02
        trajectory: 0.05
      mico_joint_3:
        goal: 0.02
        trajectory: 0.05
      mico_joint_4:
        goal: 0.02
