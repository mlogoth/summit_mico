      mico_joint_5:
        goal: 0.02
        trajectory: 0.05
      mico_joint_6:
        goal: 0.02
        trajectory: 0.05
      stopped_velocity_tolerance: 0.02
    gains:
      mico_joint_1:
        d: 0
        i: 0
        i_clamp: 10
        p: 5000
      mico_joint_2:
        d: 0
        i: 0
        i_clamp: 10
        p: 5000
      mico_joint_3:
        d: 0
        i: 0
        i_clamp: 10
        p: 5000
      mico_joint_4:
        d: 0
        i: 0
        i_clamp: 10
        p: 500
      mico_joint_5:
        d: 0
        i: 0
        i_clamp: 10
        p: 200
      mico_joint_6:
        d: 0
        i: 0
        i_clamp: 10
        p: 500
    joints:
    - mico_joint_1
    - mico_joint_2
    - mico_joint_3
    - mico_joint_4
    - mico_joint_5
    - mico_joint_6
    type: effort_controllers/JointTrajectoryController

